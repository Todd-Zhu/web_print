<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面打印测试</title>
	<!-- <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/print.css">
</head>
<body class="print-background">
	<OBJECT classid="CLSID:8856F961-340A-11D0-A96B-00C04FD705A2" height="0" id="wb" name="wb" width="0" hidden>
    </OBJECT>
	<div class="print-area">
	</div>
	
	<!-- 打印页 -->
	<script id="printPage" type="text/html">
	    {{each pages as page i}}
	    <div class="print-page">
	        <table>
	            {{if page.showTitle}}
	            {{include 'title' page}}
	            {{/if}}
	            {{include 'dec-info' page}}
	            {{include 'detail-head' page}}
	            {{include 'detail-body' page}}
	            {{include 'detail-foot' page}}
	        </table>
	    </div>
	    {{/each}}
	</script>
	<!-- 标题 -->
	<script id="title" type="text/html">
	    <tr class="title">
	        <th colspan="15">{{title}}</th>
	    </tr>
	</script>
	<!-- 说明 -->
	<script id="dec-info" type="text/html">
	    <tr class="dec-info">
	        <td class="left" colspan="15">
	        	<div className="row">
		            <span class="label4">配送模版：</span>
		            <span class="psmb">{{psmb}}</span>
		            <span class="label4">到货日期：</span>
		            <span class="dhrq">{{dhrq}}</span>
		            <span class="label4">配送线路：</span>
		            <span class="pslx">{{pslx}}</span>
		            <span class="label6">预配发货单号：</span>
		            <span class="fhdh">{{fhdh}}</span>
	        	</div>
	        </td>
	    </tr>
	</script>
	<!-- 明细行头 -->
	<script id="detail-head" type="text/html">
	    <tr class="center">
	        <td rowspan="3"><b>所属分类</b></td>
	        <td rowspan="3"><b>商品编码</b></td>
	        <td rowspan="3"><b>商品名称（规格）</b></td>
	        <td rowspan="3"><b>单位</b></td>
	        <td rowspan="3"><b>合计</b></td>
	        {{each line.lines as value i}}
	        <td colspan="{{value.branchsCount}}"><b>{{value.name}}</b></td>
	        {{/each}}
	    </tr>
	    <tr class="center">
	        {{each line.branchs as value i}}
	        <td rowspan="2"><b>{{value}}</b></td>
	        {{/each}}
	    </tr>
	    <tr>
	    </tr>
	</script>
	<!-- 明细身体 -->
	<script id="detail-body" type="text/html">
	    {{each detail as value index}}
	    <tr class="detail">
	        <td class="left">{{value.ssfl}}</td>
	        <td class="center">{{value.spbm}}</td>
	        <td class="left">{{value.spmc}}</td>
	        <td class="center">{{value.dw}}</td>
	        <td class="right">{{value.hj}}</td>
	        <td class="right">{{value.col1}}</td>
	        <td class="right">{{value.col2}}</td>
	        <td class="right">{{value.col3}}</td>
	        <td class="right">{{value.col4}}</td>
	        <td class="right">{{value.col5}}</td>
	        <td class="right">{{value.col6}}</td>
	        <td class="right">{{value.col7}}</td>
	        <td class="right">{{value.col8}}</td>
	    </tr>
	    {{/each}}
	</script>
	<!-- 备注信息 -->
	<script id="detail-foot" type="text/html">
	    <tr class="foot">
	        <td colspan="15">
	            <b>备注：</b>
	        </td>
	    </tr>
	    <tr>
	        <td colspan="15">
	            <b>制单：
		            <span style="margin-left:30%">发货：</span>
		            <span style="margin-left:30%">审核：</span>
	            </b>
	        </td>
	    </tr>
	    <div class="page-footer">{{pageIndex}}/{{pageCount}}</div>
	</script>
	<button class="print-web-btn" onclick="myprint()">打印</button>

	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="js/lib/template.min.js"></script>
	<script src="js/print-row-count.js"></script>

</body>
</html>
